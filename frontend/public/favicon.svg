<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title>Kadoo</title>
  <desc>Logo minimalista de Kadoo</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#4f46e5" />
      <stop offset="1" stop-color="#6366f1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0f172a" flood-opacity="0.45" />
    </filter>
  </defs>
  <rect x="10" y="10" width="44" height="44" rx="18" fill="url(#bg)" filter="url(#shadow)" />
  <!-- Monograma K que se forma como un check estilizado -->
  <path
    d="M22 20 v22 m0 0 L30 34 m0 0 L42 22"
    fill="none"
    stroke="#f9fafb"
    stroke-width="4.2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
